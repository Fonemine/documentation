<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <img src="https://apps.mobileforcesoftware.com/adlimg/mobileforce_logo_white_header.png"/><br/>
      <h1 class="project-name">Documentation</h1>
      <h2 class="project-tagline">End-users, administrators and operations</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
          <span class="site-footer-owner">(c) Copyright 2018-2020. All rights reserved. Maintained by <a href="https://www.mobileforcesoftware.com">MobileForce Software, Inc.</a>.</span>
      </footer>
    </main>
  </body>
</html>
